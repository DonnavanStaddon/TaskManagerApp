{% extends "base.html" %}
{% block content %}

<h3 blue-grey darken-3 center-align>Tasks</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large  green darken-4">
            Add Task <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<ul class="collapsible">
    {% for task in tasks %}
    <li>
      <div class="collapsible-header white-text light-blue darken-4">
        <i class="fas fa-caret-dowm"></i>
        <strong>{{ task.task_name }}</strong> : {{ task.due_date }}
        {% if task.is_urgent == True %}
            <i class="fas fa-exclamation-cirlce light-blue-text text-lighten-2"></i>
        {% endif %}
        </div>
      <div class="collapsible-body">
        <strong>{{ task.category }}</strong>
        <p>{{ task.task_description }}</p>
      </div>
    </li>
    <li>
        {% endfor %}
  </ul>

{% endblock %}
